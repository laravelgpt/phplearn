<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Learning Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --scrollbar-thumb-bg: rgb(156 163 175 / 0.6); /* gray-400 */
        --scrollbar-thumb-bg-hover: rgb(107 114 128 / 0.8); /* gray-500 */
        --line-height: 24px;
      }

      .dark {
         --scrollbar-thumb-bg: rgb(75 85 99 / 0.6); /* gray-600 */
         --scrollbar-thumb-bg-hover: rgb(55 65 81 / 0.8); /* gray-700 */
      }

      body {
        font-family: 'Inter', sans-serif;
      }
      .font-fira-code {
        font-family: 'Fira Code', monospace;
        line-height: var(--line-height);
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-bg);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-thumb-bg-hover);
      }
    </style>
    <script>
      // This script runs before React to prevent a flash of the wrong theme.
      (function() {
        try {
          const theme = localStorage.getItem('php-editor-theme');
          // Default to dark theme if nothing is set or if it's explicitly 'dark'
          if (theme === 'dark' || !theme) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // Fallback to dark theme in case of errors (e.g., localStorage is disabled)
          console.error('Could not set initial theme from localStorage', e);
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",

    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "diff": "https://esm.sh/diff@5.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
